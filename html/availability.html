    <script>
      let attention = prompt();

      (function() {
        'use strict';
        window.addEventListener('load', function() {
          let forms = document.getElementsByClassName("needs-validation");
          Array.prototype.filter.call(forms, function(form) {
            form.addEventListener("submit", function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            }, false);
          });
        }, false);
      })();

      const datePickerContainer = document.getElementById("date-picker-container");
      const dateRangePicker = new DateRangePicker(datePickerContainer, {});

      function notify(msg, type) {
        notie.alert({
          type: type,
          text: msg
        });
      }

      function notifyModal(title, text, icon, confirmationButtonText) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmationButtonText: confirmationButtonText
        })
      }

      function prompt() {
        let toast = function(content) {
          const {
            msg = "",
            icon = "success",
            position = "top-end"
          } = content;
        
          console.log("creating toast");
          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            icon: icon,
            position: position,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            }
          });

          Toast.fire({});
        }

        let success = function(content) {
          const {
            msg = "",
            title = "",
            footer = ""
          } = content;

          Swal.fire({
            icon: "success",
            title: title,
            text: msg,
            footer: footer
          });
        }

        let error = function(content) {
          const {
            msg = "",
            title = "",
            footer = ""
          } = content;

          Swal.fire({
            icon: "error",
            title: title,
            text: msg,
            footer: footer
          });
        }

        let customHtmlAlert = async function(content) {
          const {
            msg = "",
            title = ""
          } = content;

          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const reservationDatesModal = document.getElementById("reservation-dates-modal");
              console.log(reservationDatesModal);
              const dateRangePicker = new DateRangePicker(reservationDatesModal, {
              });
            },
            preConfirm: () => {
              return [
                document.getElementById("check_in_date").value,
                document.getElementById("check_out_date").value
              ];
            },
            didOpen: () => {
                document.getElementById("check_in_date").removeAttribute("disabled");
                document.getElementById("check_out_date").removeAttribute("disabled");
            }
          });
          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }

        }

        return {
          toast: toast,
          success: success,
          error: error,
          customHtmlAlert: customHtmlAlert
        }
      }

      document.getElementById("testButton").addEventListener("click", function () {
        let html = `
            <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation">
              <div class="form-row">
                <div class="col">
                  <div class="form-row" id="reservation-dates-modal">
                    <div class="col">
                      <input disabled required class="form-control" type="text" name="check_in_date" id="check_in_date" placeholder="Check-in Date">
                    </div>
                    <div class="col">
                      <input disabled required class="form-control" type="text" name="check_out_date" id="check_out_date" placeholder="Check-out Date">
                    </div>
                  </div>
                </div>
              </div>
            </form>
          `

        attention.customHtmlAlert({msg: html, title: "Choose your dates"});
      });

    </script>
